<head></head>
<script>
    
    let globalId=1;
    function markAsDone(id){
        const parent=document.getElementById(id);
        parent.children[2].innerHTML="done"
    }
    function createChild(title,description,id){
        const child=document.createElement("div");
        const childTitle=document.createElement("div")
        childTitle.innerHTML=title;
        const childDescription=document.createElement("div")
        childDescription.innerHTML=description
        const childButton=document.createElement("button")
        childButton.innerHTML="Mark as done"
        childButton.setAttribute("onclick",`markAsDone(${id})`)
        child.appendChild(childTitle)
        child.appendChild(childDescription)
        child.appendChild(childButton)
        child.setAttribute('id',id)
        return child

    }
    function add_todo(){
        const title=document.getElementById("title").value
        const description=document.getElementById("description").value
        const parent=document.getElementById("todos")

        parent.appendChild(createChild(title,description,globalId++))
    }

</script>
<body>
    

<div>
    <input id="title" type="text" placeholder="title">
    <input id="description" type="text" placeholder="decsription">
    <button onclick="add_todo()">Add ToDo</button>
    <div id="todos"></div>
</div>

</body>
